name: coin_app
description: "Demonstrates how to use the ultralytics_yolo plugin for detecting Euro coins."
publish_to: "none"

version: 1.1.0+3

environment:
  sdk: ^3.8.1
  flutter: ">=3.32.1"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  image_picker: ^1.2.1
  path_provider: ^2.0.0
  archive: ^4.0.7
  http: ^1.0.0

  ultralytics_yolo:
    path: ../yolo-flutter-app/

  cupertino_icons: ^1.0.8

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/models/
    - assets/logo.png
    - assets/applogo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/applogo.png"
